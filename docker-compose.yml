services:
  db:
    image: postgres:15
    container_name: aprender_db
    environment:
      POSTGRES_DB: aprender_sistema_db
      POSTGRES_USER: adm_aprender
      POSTGRES_PASSWORD: aprender123456
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adm_aprender -d aprender_sistema_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - aprender_network

  web:
    build: .
    container_name: aprender_web_${BRANCH:-main}
    env_file:
      - .env.${BRANCH:-main}
    environment:
      # Sobrescrever configurações específicas do Docker se necessário
      DB_HOST: db
      CURRENT_BRANCH: ${BRANCH:-main}
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - aprender_network

  frontend:
    image: nginx:alpine
    container_name: aprender_frontend
    ports:
      - "3001:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_started
    networks:
      - aprender_network

  redis:
    image: redis:7-alpine
    container_name: aprender_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - aprender_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: aprender_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - aprender_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  aprender_network:
    driver: bridge