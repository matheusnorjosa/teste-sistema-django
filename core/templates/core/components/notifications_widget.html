Componente que exibe:
1. ‚úÖ Badge com contagem de n√£o lidas

3. ‚úÖ Atualiza√ß√£o em tempo real via polling

<div class="dropdown notifications-widget" id="notificationsWidget">
  <!-- Bot√£o de notifica√ß√µes com badge moderno -->
  <button class="notifications-button" type="button"

      0

    <!-- Cabe√ßalho moderno -->

      <h6><i class="bi bi-bell me-2"></i>Notifica√ß√µes</h6>
      <button class="btn mark-all-read"

      <i class="bi bi-bell-slash"></i>
      <div class="fw-bold">Nenhuma notifica√ß√£o</div>
      <div class="small">Voc√™ est√° em dia! üéâ</div>
    </div>
    
    <!-- Rodap√© -->
    <div class="notifications-footer">
      <small class="text-muted">
        <i class="bi bi-arrow-clockwise me-1"></i>
        √öltima atualiza√ß√£o: <span id="lastUpdateTime">-</span>

</div>

<script>
class NotificationsWidget {
  constructor() {
    this.pollingInterval = null;
    this.lastTimestamp = null;
    this.isPolling = false;
    this.init();
  }
  
  init() {
    // Carregar notifica√ß√µes iniciais
    this.loadNotifications();
    
    // Configurar polling em tempo real
    this.startPolling();
    
    // Referencias do DOM
    this.button = document.getElementById('notificationsDropdown');
    this.panel = document.getElementById('notificationsPanel');
    
    // Event listeners
    document.getElementById('markAllReadBtn').addEventListener('click', () => {
      this.markAllAsRead();
    });
    
    // Toggle manual do dropdown
    this.button.addEventListener('click', (e) => {
      e.stopPropagation();
      this.panel.classList.toggle('show');
      this.button.setAttribute('aria-expanded', this.panel.classList.contains('show') ? 'true' : 'false');
      if (this.panel.classList.contains('show')) {
        this.loadNotifications();
      }
    });

    // Fechar ao clicar fora
    document.addEventListener('click', (e) => {
      if (!this.panel.contains(e.target) && e.target !== this.button) {
        this.panel.classList.remove('show');
        this.button.setAttribute('aria-expanded', 'false');
      }
    });

    // Fechar com Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        this.panel.classList.remove('show');
        this.button.setAttribute('aria-expanded', 'false');
      }
    });
  }
  
  async loadNotifications() {
    try {
      const response = await fetch('/api/notifications/user/', {
        headers: {
          'X-CSRFToken': this.getCSRFToken()
        }
      });
      
      const data = await response.json();
      
      if (data.success) {
        this.updateBadge(data.unread_count);
        this.renderNotifications(data.notifications);
        this.updateLastUpdateTime();
      }
      
    } catch (error) {
      console.error('Erro ao carregar notifica√ß√µes:', error);
    } finally {
      document.getElementById('notificationsLoading').style.display = 'none';
    }
  }
  
  async checkForNewNotifications() {
    if (this.isPolling) return;
    
    this.isPolling = true;
    
    try {
      let url = '/api/notifications/realtime/';
      if (this.lastTimestamp) {
        url += `?since=${encodeURIComponent(this.lastTimestamp)}`;
      }
      
      const response = await fetch(url, {
        headers: {
          'X-CSRFToken': this.getCSRFToken()
        }
      });
      
      const data = await response.json();
      
      if (data.success) {
        this.updateBadge(data.unread_count);
        
        if (data.has_new) {
          // Animar badge para indicar novas notifica√ß√µes
          this.animateBadge();
          
          // Se dropdown estiver aberto, recarregar notifica√ß√µes
          if (this.isDropdownOpen()) {
            this.loadNotifications();
          }
        }
        
        this.lastTimestamp = data.server_timestamp;
      }
      
    } catch (error) {
      console.error('Erro no polling de notifica√ß√µes:', error);
    } finally {
      this.isPolling = false;
    }
  }
  
  renderNotifications(notifications) {
    const container = document.getElementById('notificationsList');
    const noNotificationsMsg = document.getElementById('noNotificationsMsg');
    
    if (notifications.length === 0) {
      container.innerHTML = '';
      noNotificationsMsg.style.display = 'block';
      return;
    }
    
    noNotificationsMsg.style.display = 'none';
    
    const html = notifications.map(notification => {
      const iconClass = notification.tipo === 'success' ? 'success' : 
                       notification.tipo === 'warning' ? 'warning' : 'info';
      
      return `
        <div class="notification-item ${notification.lida ? 'read' : 'unread'}" 
             data-id="${notification.id}">
          <div class="d-flex align-items-start">
            <div class="notification-icon ${iconClass}">
              <i class="${notification.icon || 'bi bi-info-circle'}"></i>
            </div>
            <div class="notification-content">
              <div class="notification-title">${notification.titulo}</div>
              <div class="notification-message">${notification.mensagem}</div>
              <div class="notification-time">
                <i class="bi bi-clock"></i> ${notification.tempo_relativo}
              </div>
            </div>
            <div class="notification-actions">
              ${!notification.lida ? `
                <button class="notification-btn mark-read mark-read-btn" 
                        data-id="${notification.id}" 
                        title="Marcar como lida">
                  <i class="bi bi-check"></i>
                </button>
              ` : ''}
              ${notification.link_acao ? `
                <a href="${notification.link_acao}" 
                   class="notification-btn action" 
                   title="Ver detalhes">
                  <i class="bi bi-arrow-right"></i>
                </a>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }).join('');
    
    container.innerHTML = html;
    
    // Event listeners para bot√µes de marcar como lida
    container.querySelectorAll('.mark-read-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        this.markAsRead(btn.dataset.id);
      });
    });
  }
  
  async markAsRead(notificationId) {
    try {
      const response = await fetch('/api/notifications/mark-read/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': this.getCSRFToken()
        },
        body: JSON.stringify({
          notification_id: notificationId
        })
      });
      
      const data = await response.json();
      
      if (data.success) {
        this.updateBadge(data.unread_count);
        
        // Atualizar visualmente o item
        const item = document.querySelector(`[data-id="${notificationId}"]`);
        if (item) {
          item.classList.remove('unread');
          item.classList.add('read');
          item.querySelector('.mark-read-btn')?.remove();
        }
      }
      
    } catch (error) {
      console.error('Erro ao marcar como lida:', error);
    }
  }
  
  async markAllAsRead() {
    try {
      const response = await fetch('/api/notifications/mark-all-read/', {
        method: 'POST',
        headers: {
          'X-CSRFToken': this.getCSRFToken()
        }
      });
      
      const data = await response.json();
      
      if (data.success) {
        this.updateBadge(0);
        this.loadNotifications();
      }
      
    } catch (error) {
      console.error('Erro ao marcar todas como lidas:', error);
    }
  }
  
  updateBadge(count) {
    const badge = document.getElementById('notificationsBadge');
    const button = document.getElementById('notificationsDropdown');
    
    if (count > 0) {
      badge.textContent = count > 99 ? '99+' : count;
      badge.style.display = 'inline';
      button.style.display = 'flex';
    } else {
      badge.style.display = 'none';
      button.style.display = 'none';
    }
  }
  
  animateBadge() {
    const badge = document.getElementById('notificationsBadge');
    badge.classList.add('pulse');
    setTimeout(() => {
      badge.classList.remove('pulse');
    }, 2000);
  }
  
  updateLastUpdateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('pt-BR', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    document.getElementById('lastUpdateTime').textContent = timeStr;
  }
  
  startPolling() {
    // Verificar a cada 30 segundos
    this.pollingInterval = setInterval(() => {
      this.checkForNewNotifications();
    }, 30000);
  }
  
  pausePolling() {
    if (this.pollingInterval) {
      clearInterval(this.pollingInterval);
      this.pollingInterval = null;
    }
  }
  
  resumePolling() {
    if (!this.pollingInterval) {
      this.startPolling();
    }
  }
  
  isDropdownOpen() {
    return this.panel.classList.contains('show');
  }
  
  getCSRFToken() {
    const token = document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                  document.querySelector('meta[name=csrf-token]')?.getAttribute('content');
    return token || '';
  }
}

// Inicializar widget quando DOM estiver pronto
document.addEventListener('DOMContentLoaded', () => {
  new NotificationsWidget();
});
</script>
